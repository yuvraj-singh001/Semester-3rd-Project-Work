<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Page</title>
    <link rel="stylesheet" href="ytesy.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="mainsearchbar">
    <div class="bac">
      <div class="overlay">
        <div class="search-containe">
          <input
            type="text"
            class="search-bar"
            placeholder="Search for more books..."
          />
          <button class="search-button">
            <i class="fa fa-search"></i> search
          </button>
        </div>
        <div class="book-containe">
          <div class="book-imag">
              <img src="assets/images/rdpd book image.jpg" alt="Book Cover">
          </div>
          <div class="book-detail">
              <h2 class="book-titl">Book Title</h2>
              <p class="book-autho">by Author Name</p>
              <p class="book-descriptio">
                  This is a brief description of the book. It gives readers an idea of what to expect from the content, themes, and style of the book.
              </p>
              <p class="book-pric">$19.99</p>
          </div>
      </div>
      </div>
    </div>
  </body>
</html>
